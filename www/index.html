<template id="home.html">
  <ons-page>
    <p class="intro">A Bíblia Sagrada, Versão Revisada da Tradução de João Ferreira de Almeida de Acordo os Melhores Textos em Hebraico e Grego, comumente conhecida como: Almeida Revisada, Versão Revisada, ou Almeida segundo Melhores Textos; foi lançada em 1967 na cidade do Rio de Janeiro, Brasil, pela Imprensa Bíblica Brasileira, divisão da JUERP. Os tradutores a consideram uma nova revisão da tradução de João Ferreira de Almeida, sendo sua linguagem erudita (Português antigo e arcaico) baseada na Revista e Corrigida edição de 1898, porém, segundo os editores, a Versão Revisada está de acordo com os melhores manuscritos, e os mais antigos e respeitados em exegese bíblica.</p>
    <p class="intro">A Versão Revisada foi realizada com o intuito de incorporar os avanços na escola eclética de crítica textual bíblica à Bíblia comum brasileira, e de atualizar vocabulário obsoleto, que era mal compreendido ou simplesmente não compreendido mesmo pelo leitor culto brasileiro.</p>
    <p class="intro">Utilizou o texto grego de Nestlé-Alland, 25ª edição.</p>
    <p class="intro">A edição subseqüente, de 1974, não sofreu alterações significativas.</p>
    <p class="intro">Foi sucedida pela Almeida Século 21 (ou XXI), da mesma editora mas em parceria com outras editoras evangélicas brasileiras, sob coordenação de Luís Alberto Teixeira Sayão.</p>

    <style>
